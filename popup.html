<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT Sound Downloader</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <div class="header poppins-bold">

    <option value="cove">Cove</option>

    <option value="__internal_only_shimmer">Shimmer</option>
    <option value="__internal_only_santa">Santa</option>
  </select>
  <label class="poppins-semibold">Select File Format</label>
  <select id="file-format">
    <option value="cove">aac</option>
    <option value="juniper">mp3</option>
  </select>
  <script src="popup.js"></script>
</body>
</html>
