<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT Sound Downloader</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="header poppins-bold">
    <img src="icon.png" width="56" class="logo">
    <h1>ChatGPT Sound Downloader</h1>
  </div>
  <div class="form-content">
    <div>
      <label class="poppins-semibold">Your Token</label>
      <input id="token-input" type="text" placeholder="Enter your token">
    </div>
    <div>
      <label class="poppins-semibold">Select Your Voice</label>
      <select id="voice-list">
        <option value="breeze">Breeze</option>
        <option value="juniper">Juniper</option>
        <option value="fathom">Arbor</option>
        <option value="glimmer">Sol</option>
        <option value="maple">Maple</option>
        <option value="vale">Vale</option>
      </select>
    </div>
    <div>
      <label class="poppins-semibold">Select File Format</label>
      <select id="file-format-list">
        <option value="aac">aac</option>
        <option value="mp3">mp3</option>
      </select>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
